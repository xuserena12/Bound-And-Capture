<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounding Box</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="assets/icon128.png" alt="Icon" class="icon">
            <h1 class="title">Bounding Box</h1>    
        </div>
    </div>
    <div class="input-field">
        <h3 class="input-label">Path to store the image: </h3>
        <input class="input"/>
        <div>
            <button class="bounding-box-btn btn">
                Create my bounding box
            </button>
            <button class="undo-btn btn">
                <i class="fas fa-undo"></i>
                Undo Box
            </button>

            <label for="class-picker">Choose class:</label>
            <select id="class-picker" name="class-picker">
            </select>
        </div>
        <button class="capture-btn btn">Capture Screen</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
