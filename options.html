<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounding Box</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div>
    <h1>Options</h1>
    <form id="options-form">
        <h3 class="input-label">Path to store the image: </h3>
        <button id="path-finder" type="button" class="btn">Confirm</button>

        <h3 class="input-label">Add class: </h3>
        <input id="class-input" class="input"/>
        <button id="add-class-btn" type="button" class="btn">Add</button>
        <button id="remove-all-classes" type="button" class="btn">Remove All Classes</button>

        <div>
            <ol id="classes-list"></ol>
        </div>
    </form>
</div>
<script src="options.js"></script>
